        function updateHPDisplay(){
            const ctx = hpDisplay.getContext('2d');
            ctx.clearRect(0,0,hpDisplay.width,hpDisplay.height);
            const step = hpDisplay.width/maxHP;
            ctx.strokeStyle = ctx.fillStyle = 'hsl(0,50%,50%)'
            ctx.lineWidth = 2;
            ctx.save();
            for(let i = 0; i < maxHP; i++){
                ctx.strokeRect(step*i,0,step,hpDisplay.height);
            }
            for(let i = 0; i < hp; i++){
                ctx.fillRect(step*i+4,4,step-8,hpDisplay.height-8);
            }
            ctx.restore();
        }

        Array.prototype.push_unique = function(n){
            if(!this.includes(n)){
                this.push(n);
            }
        }

        function tableify(obj,title,columns=[],className=''){
            if(columns.length === 0){
                for(let key in obj){
                    for(let sub in obj[key]){
                        columns.push_unique(sub);
                    }
                }
            }

            const table = document.createElement('table');
            
            const tr = document.createElement('tr');
            table.appendChild(tr);

            const td = document.createElement('td');
            td.textContent = title;
            tr.appendChild(td);

            for(let item of columns){
                const td = document.createElement('td');
                td.textContent = item;
                tr.appendChild(td);
            }

            for(let key in obj){
                const tr = document.createElement('tr');
                table.appendChild(tr);

                const td = document.createElement('td');
                td.textContent = key;
                tr.appendChild(td);

                for(let item of columns){
                    const td = document.createElement('td');
                    td.textContent = obj[key][item] || '';
                    tr.appendChild(td);
                }

            }

            table.className = className;

            return table;

        }

        function BasePawn(){
            this.name = '';

            this.position = vec2(0,0);

                let lowest = Infinity;
                let dir = vec2(0,0);
                for(let d of V2.cardinal){
                    const n = gridNav.get(this.position.x+d.x,this.position.y+d.y,Infinity);
                    console.log(n,lowest,d);
                    if(n < lowest){
                        lowest = n;
                        dir = d;
                    }
                }
                this.moveDirection(dir)
            }
            this.moveDirection = function(dir){
                this.move(
                    this.position.x+dir.x,
                    this.position.y+dir.y
                );
            }
            this.remove = function(){
                grid.set(this.position.x,this.position.y,0);
                const i = actors.indexOf(this);
                actors.splice(i,1);
                note(this.name + ' died');
            };
            this.hurt = function(attacker,damage){
                damage -= this.armor;
                if(damage <= 0){
                    note(attacker.name +"'s attack bounces off!");
                }else{
                    note(this.name+" takes " + damage +" damage!");
                    this.health -= damage;
                    if(this.health <= 0){
                        note(this.name + " died");
                    }
                }
            };
            this.attemptAttack = function(target){
                
                if(!target.hurt){
                    return;
                }

                if(this.attackCount - this.attacked <= 0){
                    return;
                }

                this.attacked += 1;
                target.hurt(this,Math.floor(Math.random()*this.attackDice));

            }
            this.move = function(x,y){

                if(grid.get(x,y)){
                    return;
                }

                var dis = Math.max(Math.abs(x-this.position.x), Math.abs(y-this.position.y));
                
                if(dis > this.movementSpeed-this.moved){
                    return;
                }

                grid.set(this.position.x,this.position.y,0);
                grid.set(x,y,this);
                this.moved += dis;
                this.position.x = x;
                this.position.y = y;
            }
            actors.push(this);
        }

        function Grid(w,h){
            const data = [];
            this.data = data;
            console.log({w,h});
            for(let i = 0; i < w * h; i++){
                data.push(0);
            }
            this.get = function(x,y,v,def=-1){
                const id = x + y * w;
                if(id > data.length-1 || id < 0){
                    return def;
                }
                return data[id];

            }
            this.set = function(x,y,v){
                const id = x + y * w;
                if(id > data.length-1 || id < 0){
                    return false
                }
                data[id] = v;
                return true;
            };


            this.navFill = function(x,y,isSolid){

                this.loop((x,y) => {
                    this.set(x,y,99);
                })

                let visited = {};
                let frontlines = [];

                function push(x,y,dis){
                    const id = (x + y * w).toString();
                    if(!visited[id] && !isSolid(x,y)){
                        visited[id] = true;
                        frontlines.push([x,y,dis+1]);
                    }
                }

                push(x+1,y,0);
                push(x-1,y,0);
                push(x,y+1,0);
                push(x,y-1,0);

                /*
                push(x+1,y+1,0);
                push(x-1,y-1,0);
                push(x-1,y+1,0);
                push(x+1,y-1,0);
                */
                while(frontlines.length>0){
                    var next = frontlines.shift();
                    push(next[0]+1,next[1],next[2]);
                    push(next[0]-1,next[1],next[2]);
                    push(next[0],next[1]+1,next[2]);
                    push(next[0],next[1]-1,next[2]);
                    /*
                    push(next[0]+1,next[1]+1,next[2]);
                    push(next[0]-1,next[1]-1,next[2]);
                    push(next[0]-1,next[1]+1,next[2]);
                    push(next[0]+1,next[1]-1,next[2]);
                    */
                    this.set(next[0],next[1],next[2]);
                }
                this.set(x,y,0);
            };

            this.floodFill = function(x,y,v,isSolid,r=1){
                let visited = {};
                let frontlines = [];
                
                if(r <= 0){
                    return;
                }

                function push(x,y,dis){
                    if(dis >= r){
                        return;
                    } 
                    const id = (x + y * w).toString();
                    if(!visited[id] && !isSolid(x,y)){
                        visited[id] = true;
                        frontlines.push([x,y,dis+1]);
                    }
                }

                push(x+1,y,0);
                push(x-1,y,0);
                push(x,y+1,0);
                push(x,y-1,0);

                /*
                push(x+1,y+1,0);
                push(x-1,y-1,0);
                push(x-1,y+1,0);
                push(x+1,y-1,0);
                */
                while(frontlines.length>0){
                    var next = frontlines.shift();
                    push(next[0]+1,next[1],next[2]);
                    push(next[0]-1,next[1],next[2]);
                    push(next[0],next[1]+1,next[2]);
                    push(next[0],next[1]-1,next[2]);
                    /*
                    push(next[0]+1,next[1]+1,next[2]);
                    push(next[0]-1,next[1]-1,next[2]);
                    push(next[0]-1,next[1]+1,next[2]);
                    push(next[0]+1,next[1]-1,next[2]);
                    */
                    this.set(next[0],next[1],v);
                }
            };

            this.loop =function(callback){
                for(let x = 0; x < w; x++){
                    for(let y = 0; y < h; y++){
                        callback(x,y,data[x+y*w]);
                    }
                }
            }
            this.quadraticToGrid = function(a,b,c){
                let x = 0;
                let y = 0;
                let lut = [
                    [1,0],
                    [1,1],
                    [0,1],
                    [0,0]
                ];
                const aa = lut[a];
                const bb = lut[b];
                const cc = lut[c];

                x += aa[0] * 4;
                y += aa[1] * 4;

                x += bb[0] * 2;
                y += bb[1] * 2;
                
                x += cc[0];
                y += cc[1];
                return vec2(x,y);
            }
            this.quadraticSet = function(a,b,c,v){
                let x = 0;
                let y = 0;
                let lut = [
                    [1,0],
                    [1,1],
                    [0,1],
                    [0,0]
                ];
                const aa = lut[a];
                const bb = lut[b];
                const cc = lut[c];

                x += aa[0] * 4;
                y += aa[1] * 4;

                x += bb[0] * 2;
                y += bb[1] * 2;
                
                x += cc[0];
                y += cc[1];
                const id = x + y * w;
                if(id > data.length-1 || id < 0){
                    return false
                }
                data[id] = v;
                return true;
            }

            this.quadraticGet = function(a,b,c,v){
                let x = 0;
                let y = 0;
                let lut = [
                    [1,0],
                    [1,1],
                    [0,1],
                    [0,0]
                ];
                const aa = lut[a];
                const bb = lut[b];
                const cc = lut[c];

                x += aa[0] * 4;
                y += aa[1] * 4;

                x += bb[0] * 2;
                y += bb[1] * 2;
                
                x += cc[0];
                y += cc[1];
                const id = x + y * w;
                if(id > data.length-1 || id < 0){
                    return undefined;
                }
                console.log(data[id]);
                return data[id];
            }
        }
